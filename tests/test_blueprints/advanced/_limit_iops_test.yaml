g8client__main:
    url: '{environment}'
    login: '{username}'
    password: '{password}'
    account: '{account}'

vdc__{random_vdc}:
    g8client: 'main'
    description: 'desc'
    location: '{location}'

disk.ovc__disk1:
    size: 50
    type: 'D'
    maxIOPS: 2000
    readBytesSec: 6500000
    writeBytesSec: 6500000

node.ovc__vm:
    os.image: 'Ubuntu 16.04 x64'
    bootdisk.size: 10
    sizeID: 2
    disk:
       - 'disk1'
    vdc: '{random_vdc}'

# 'QA SERVICE' (THE TEMPLATE SHOULD HAS THIS LINE)
test_limit_iops__ts:
    os: 'vm'
    vm: 'vm'

actions:
    - action: 'install'
    - action: 'test'
      actor: 'test_limit_iops'
