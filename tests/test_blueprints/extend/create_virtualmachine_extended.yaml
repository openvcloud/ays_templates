g8client__testerg8client:
    url: '{environment}'
    jwt: '{JWT}'

account__{random_account}:
    accountusers:
        - '{username}'

vdc__{random_vdc}:
    description: '{random}'
    g8client: 'testerg8client'
    account: '{random_account}'
    location: '{location}'
    uservdc:
        - '{username}'

node.ovc__{random_node}:
    description: '{random}'
    vdc: '{random_vdc}'
    os.image: 'Ubuntu 16.04 x64'
    bootdisk.size: 250
    sizeID: 2
    ports:
      - '20:100'
      - '50:200'

test_create_virtualmachine_extended__{random}:
   vdc: {random_vdc}
   node: {random_node}
   g8client: 'testerg8client'

actions:
   - action: 'install'
   - action: 'test'
     actor: test_create_virtualmachine_extended
