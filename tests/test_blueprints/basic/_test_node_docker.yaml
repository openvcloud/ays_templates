sshkey__{random_ssh}:

g8client__islam:
    url: '{environment}'
    login: '{username}'
    password: '{password}'

vdc__{random_vdc}:
    description: '8b12ace3b2'
    g8client: 'islam'
    account: '{random}'
    location: '{location}'
    uservdc:
        - '{username}'

node.ovc__{random_ovc}:
    description: 'fa645a4342'
    os.image: 'Ubuntu 16.04 x64'
    bootdisk.size: 10
    sizeID: 2
    vdc: '{random_vdc}'
    ports:
        - '22:22'
        - '2200:2200'

app_docker__{random_dockerapp}:
    os: '{random_ovc}'

node.docker__{random_docker}:
  docker: '{random_dockerapp}'
  sshkey: '{random_ssh}'
  image: 'ubuntu'
  os: '{random_ovc}'
  ports:
    - '2200:22'

actions:
    - action: 'install'
