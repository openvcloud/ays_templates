    url: '{environment}'
    login: '{username}'
    password: '{password}'

# create the vdc that will contain the vm of the cockpit_testing
vdc__HELOCLOUDSPACE{random_vdc}:
    description: '{random}'
    g8client: 'testg8client'
    account: '{account}'
    location: '{location}'
    uservdc:
        - '{username}'

# 'QA SERVICE' (THE TEMPLATE SHOULD HAS THIS LINE)
test_create_cloudspace__{random}:
   vdc: 'HELOCLOUDSPACE{random_vdc}'
   g8client: 'testg8client'

actions:
   - action: 'install'
   - action: 'test_create_cloudspace'
     actor: test_create_cloudspace
