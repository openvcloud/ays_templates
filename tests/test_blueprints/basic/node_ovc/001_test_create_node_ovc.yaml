g8client__env:
    url: <URL>
    jwt: <JWT>
    account: <ACCOUNT>

vdc__testnodeovc:
    location: <LOCATION>

disk.ovc__testnodeovcdisk1:
  size: 10
  maxIOPS: 1000

node.ovc__testnodeovc:
    sizeID: 1
    os.image: 'Ubuntu 16.04 x64'
    disk:
      - testnodeovcdisk1
    clone.name: 'testnode_clone'

test_node_ovc__testnodeovc:
    node: testnodeovc
    g8client: env
    vdc: testnodeovc

actions:
  - action: install
  - action: test_create
    actor: test_node_ovc
    service: testnodeovc
